    <script>
        // Här ska din JavaScript kod vara
        function add(x, y, z) {
            return x + y + z
        }

        function subtract(x, y, z) {
            return x - y - z
        }

        function multiply(x, y, z) {
            return x * y * z
        }

        console.log(add(1, 2, 3))
        console.log(subtract(3, 2, 1))
        console.log(multiply(2, 2, 2))
    </script>
</body>
