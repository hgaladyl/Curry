<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fråga 6</title>
</head>

<body>
    <!-- Här ska din HTML kod vara -->



    <script>
        // Här ska din JavaScript kod vara
        let cities = [{ id: 1, name: 'Västerås', county: 'Västmanland' },
        { id: 2, name: 'Karlstad', county: 'Värmland' },
        { id: 3, name: 'Borlänge', county: 'Dalarna' },
        { id: 4, name: 'Malmö', county: 'Skåne' },
        { id: 5, name: 'Helsingborg', county: 'Skåne' },
        { id: 6, name: 'Kiruna', county: 'Lappland' }]

        function findCity(id) {
            return cities.find(
                function (city) {
                    return city.id == id
                }
            )
        }

        let city = findCity(2)
        console.log(city.name + " - " + city.county)
    </script>
</body>

</html>
