<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fr책ga 7</title>
    <style>
        .t-shirt {
            width: 340px;
            height: 400px;
            background: url("./assets/lagjobb_tshirt.png") no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- H채r ska din HTML kod vara -->
    <div class="t-shirt">
    </div>

    <div>
        <button onclick="changeColor('white')" style="background-color: white; width: 80px;">Vit</button>
        <button onclick="changeColor('brown')" style="background-color: brown; width: 80px; color: white;">Brun</button>
        <button onclick="changeColor('black')" style="background-color: black; width: 80px; color:white;">Svart</button>
        <button onclick="changeColor('grey')" style="background-color: grey; width: 80px; color:white;">Gr책</button>
    </div>


    <script>
        // H채r ska din JavaScript kod vara
        function changeColor(color) {
            let list = document.getElementsByClassName('t-shirt')
            let image = list[0]
            image.style.backgroundColor = color
        }

    </script>
</body>

</html>
